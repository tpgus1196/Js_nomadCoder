<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="login-form">
        <!-- input의 유효성 검사 작동하기 위해 form태그 사용 -->
        <input  required
                maxlength="15"
                type="text"
                placeholder="What is your name?"
                >
        <button>Log In</button>
    </form>
    <a href="https://nomadcoders.co">Go to courses</a>
    
    <h1 class="hidden" ></h1>


<script>

const loginForm = document.querySelector("#login-form");
const loginInput = document.querySelector("#login-form input");


const link = document.querySelector("a");


function handleLinkClick(event){
    event.preventDefault();
    console.dir(event); //event의 내부 property
    
}

function onLoginSubmit(event) {
    event.preventDefault(); //기본동작 막기(submit로 다음 페이지 넘어가는 것 방지)
    console.log(event);
}

loginForm.addEventListener("submit",onLoginSubmit); //함수 직접 실행x(브라우저가 해줌)
// onLoginSubmit(tomato) >event 발생 시 function 호출, tomato argument(공간)에서 정보 잡아낸 후 함수 실행
link.addEventListener("click",handleLinkClick);


</script>

</body>
</html>
