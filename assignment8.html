<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time Until Christmas Eve</h1>
    <h2 class="clock">00d 00h 00m 00s</h2>


    <script>
        const clock = document.querySelector(".clock");
        function getChristmas(){
            const today = new Date();
            const chiristmas = new Date(today.getFullYear(),11,25); //11인 이유: 0부터 카운트해서??
            const time = chiristmas.getTime() - today.getTime();

           
            const days = Math.floor(time / 1000 / 60 / 60 /24); //time을 초(1000)/분(60)/시(60)/하루 24시간으로 나눈것
            const hours = Math.floor(time / 1000 / 60 / 60);
            const minutes = Math.floor(time / 1000 / 60) ; //빼기...
            const seconds = Math.floor(time / 1000);


            clock.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            console.log(days);
        }
        
        getChristmas()
        setInterval(getChristmas,1000);


    </script>


</body>
</html>
