<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hidden{
            display:none;
        }




    </style>
</head>
<body>
    <form id="login-form">
        <input 
            required
            maxlength = "15"
            type="text"
            placeholder="What is your name?">
        <input type="submit" value="Log In">
        
    </form>
   




<script>
    const loginForm = document.querySelector("#login-form")
    const loginInput = loginForm.querySelector("#login-form input"); //html안에서 정밀조사 가능 
    const greeting = document.querySelector("#greeting");
    
    const HIDDEN_CLASSNAME = "hidden";
        //일반적으로 string만 포함된 변수는 대문자로 표기, 
        //string 저장하고 싶을 때 사용
        //중요정보 아니라 대분자로 표현
    
    function onLoginSubmit(event) {
        event.preventDefault(); //기본동작 막기
        loginForm.classList.add(HIDDEN_CLASSNAME); //form 숨기기 (클래스네임 주기)
        const username = loginInput.value; //유저 이름 변수 저장
        
        greeting.innerText = "Hello " + username;
        greeting.innerText = `Hello ${username}`; //위아래 같은 방법 변수를 string 안에서 사용 가능
                                    // 기호는~키에 있음``
        greeting.classList.remove(HIDDEN_CLASSNAME);
    }


    

    loginForm.addEventListener("submit", onLoginSubmit); 

    
    

</script>


</body>
</html>
